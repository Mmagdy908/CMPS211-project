<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
      <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="username-form" name="username-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              placeholder="name"
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="accent username-submit">submit</button>
          </div>
        </form>
        <form id="code-form" name="code-form">
          <div class="form-group">
            <input
              type="text"
              id="code"
              placeholder="Code"
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button class="create username-submit">create</button>
            <button type="submit" class="accent join-code-submit">
              join session
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="doc-page" class="hidden">

        <!-- session codes (editors only) -->
  <div class="session‑info">
    <strong>Editor Code:</strong> <span id="editor-code">–</span>
    <strong>Viewer Code:</strong> <span id="viewer-code">–</span>
  </div>

  <!-- list of active users & their cursor positions -->
  <div class="user‑list">
    <h4>Active users</h4>
    <ul id="users"></ul>
  </div>

  <!-- undo / redo -->
  <div class="undo‑redo">
    <button id="undo-button">Undo</button>
    <button id="redo-button">Redo</button>
  </div>

  <textarea id="editor" placeholder="Type something..."></textarea>
      <!-- <div class="chat-container">
        
      </div> -->
      <div class="connecting">Connecting...</div>
      <div id="log">Waiting for input...</div>
      <div class="import-export-buttons">
        <button id="import-button">Import</button>
        <input type="file" id="import-file" accept=".txt" style="display:none" />
        <button id="export-button">Export</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
